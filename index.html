<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <title>The Red Flag Test!</title>
  <meta property="og:title" content="The Red Flag Test!" />
  <meta property="og:description" content="Um teste de mau-caratismo!">
  <meta name="description" content="Um teste de mau-caratismo!">
  <meta property="og:type" content="website" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="box-a" id="pe">
      Esse é um teste que mede o seu nível de ações questionáveis!
    </div>
  </header>

  <section>
    <div class="box">
      <div class="line-bottom" id="text">The Red Flag Test!</div>
      <div class="container">

      </div>
      <div class="line-top" id="text">

        <button id="btn" onclick="show()">
          <span class="button">
            mostrar resultado
          </span>
        </button>
        <div id="show">
          <p>
          <div id="total"></div>
          <div id="ver"></div>
          <div id="obs"></div>
          <div id="check"></div>
          </p>

          <button onclick="window.location.href=window.location.href">
            <span class="button">
              refazer
            </span>
          </button>

        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="box-a" id="pe">
      desenvolvido por
      <a href="https://twitter.com/folkcoreano">@folkcoreano</a> e baseado na
      infame lista de redflags de
      <a href="https://twitter.com/rafdaaa">@rafdaaa</a>.
    </div>
  </footer>
  <script src="data.js"></script>
  <script>
    const item = document.querySelector(".container");

    for (i = 0; i < redflags.length; i++) {
      item.innerHTML += `<label><input class="cb select" type="checkbox" id="${redflags[i].id}" value="${redflags[i].valor}" onclick="UC(this)">${redflags[i].flag}</label><br />`;
    }
  </script>
</body>

</html>
